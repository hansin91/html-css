<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" type="text/css" href="styles/style.css"/>
    <link rel="stylesheet" type="text/css" href="styles/login.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <title>Web Sederhana - Login</title>
  </head>
  <body>
    <header>
      <a href="./index.html" id="logo"><img class="pd-1 img-responsive" src="images/logo.png"/></a>
      <form action="" method="GET">
        <span class="form-group form-search">
          <input type="text" name="search" class="input-search input-search-text" placeholder="Search...">
          <span>
            <button class="btn-search"><i class="fa fa-search"></i></button>
          </span>
        </span>
      </form>
      <nav class="pd-1">
        <ul>
          <li>
            <a class="icon-host">
              <i class="fa fa-home" aria-hidden="true"></i>
              &nbsp;<span class="text">Host</span>
            </a>
          </li>
          <li><a href="./login.html" class="btn btn-anchor"><span class="text">Login</span></a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="container">
        <div class="content">
          <section class="login">
            <div class="login-form">
              <h1>Login</h1>
              <p>Sign in to start your session</p>
              <form action="" method="POST">
                <div class="login-email">
                  <input type="email" class="input-search input" name="email" id="email" placeholder="Email">
                  <div class="input-grup-text">
                    <i class="fa fa-envelope" aria-hidden="true"></i>
                  </div>
                </div>
                <div class="login-password">
                  <input type="password" class="input-search input" name="password" id="password" placeholder="Password">
                  <div class="input-grup-text">
                    <i class="fa fa-key" aria-hidden="true"></i>
                  </div>
                </div>
                <div class="login-rememberme-btn">
                  <div class="rememberme">
                    <label class="checkbox">Remember me
                      <input type="checkbox">
                      <span class="checkmark"></span>
                    </label>
                  </div>
                  <div class="login-btn">
                    <input type="submit" class="btn" value="Login">
                  </div>
                </div>
                <p>- OR -</p>
                <div class="login-google">
                  <a class="btn btn-login-google btn-block">
                    <i class="fa fa-google" aria-hidden="true"></i>
                    Login with Google
                  </a>
                </div>
                <div class="login-facebook">
                  <a class="btn btn-login-facebook btn-block">
                    <i class="fa fa-facebook-official" aria-hidden="true"></i>
                    Login with Facebook
                  </a>
                </div>
                <div class="forgot-password-register">
                  <a href="#" class="register hover-blue">Didn't have an account ?</a>
                  <a href="#" class="forgot-password hover-blue">Forgot Password</a>
                </div>
              </form>
            </div>
          </section>
        </div>
      </div>
    </main>
  </body>
</html>
